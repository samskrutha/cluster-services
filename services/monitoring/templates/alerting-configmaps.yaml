{{- $files := .Files.Glob "alerting/*.yaml" -}}
{{- range $path, $bytes := $files }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ (printf "%s" $path | base | trimSuffix ".yaml") }}-alert-rules
  namespace: monitoring
  labels:
    app: grafana
    release: kube-prometheus-stack
data:
  {{ (printf "%s" $path | base) }}: |-
    {{ $bytes | toString | nindent 4 }}
---
{{- end }}
